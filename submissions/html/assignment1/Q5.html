<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            text-align: center;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .inline-label {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<form action="/submit-survey" method="post">
    <h1>Survey Form</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="favorite-color">Favorite Color:</label>
        <select id="favorite-color" name="favorite-color" required>
            <option value="">--Select--</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="other">Other</option>
        </select>

        <label>Preferred Mode of Contact:</label>
        <div class="inline-label">
            <input type="radio" id="contact-email" name="contact-mode" value="email" required>
            <label for="contact-email">Email</label>
        </div>
        <div class="inline-label">
            <input type="radio" id="contact-phone" name="contact-mode" value="phone">
            <label for="contact-phone">Phone</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Hobbies</legend>
        <label>
            <input type="checkbox" name="hobbies" value="reading"> Reading
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="traveling"> Traveling
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="sports"> Sports
        </label>
        <label>
            <input type="checkbox" name="hobbies" value="music"> Music
        </label>
    </fieldset>

    <fieldset>
        <legend></legend>Feedback</legend>
        <label for="comments">Comments or Suggestions:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback"></textarea>
    </fieldset>

    <div class="form-actions">
        <button type="submit">Submit Survey</button>
    </div>
</form>

</body>
</html>
